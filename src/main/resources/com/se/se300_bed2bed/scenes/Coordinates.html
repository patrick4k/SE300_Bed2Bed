<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
 <p id="startLatLng"></p>  
 <p id="endLatLng"></p>

    <script type="text/javascript">
        // call geocode
        geocode();
        geocode1();


        function geocode() {
            let startLocation = "";

            axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
                params: {
                    address: startLocation,
                    key: 'AIzaSyBjwa3cDQZbkgCDP5K5MveLJ85m8IZfGPM'
                }
            })
            
            .then(function(response) {
                // log full response 
                console.log(response);

                // lat long coords
                startLatLng = [response.data.results[0].geometry.location.lat, response.data.results[0].geometry.location.lng]
                endLatLng = [response.data.results[0].geometry.location.lat, response.data.results[0].geometry.location.lng]
                document.getElementById("startLatLng").innerHTML = JSON.stringify ({
                    startLatLng: startLatLng,
            });

            })
            .catch(function(error){
                console.log(error);
            });
        }

        function geocode1() {
            let endLocation = "";

            axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
                params: {
                    address: endLocation,
                    key: 'AIzaSyBjwa3cDQZbkgCDP5K5MveLJ85m8IZfGPM'
                }
            })
            
            .then(function(response) {
                // log full response 
                console.log(response);

                // lat long coords
                startLatLng = [response.data.results[0].geometry.location.lat, response.data.results[0].geometry.location.lng]
                endLatLng = [response.data.results[0].geometry.location.lat, response.data.results[0].geometry.location.lng]
                document.getElementById("endLatLng").innerHTML = JSON.stringify ({
                    endLatLng: endLatLng
            });

            })
            .catch(function(error){
                console.log(error);
            });
        }
        

    </script>
    
</body>
</html>
